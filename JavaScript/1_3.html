<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
  <title>Document</title>
</head>
<body>
  <h1>오늘 할 일</h1>
  <hr>
  <ul>
    <li>수업 복습 하기</li>
    <li>실습 문제 풀기</li>
    <li>스터디 참여하기</li>
    <li>1 일 1 커밋하기</li>
    <li id="game">게임 하기</li>
  </ul>
  <script>
    const title = document.querySelector('h1')
    const todoList = document.querySelectorAll('li')
    const itemGame = document.querySelector('#game')
    console.log(title)
    console.log(todoList)
    console.log(itemGame)

    title.textContent = '오늘 공부 목록'
    const studyList = document.querySelector('ul')
    studyList.classList.add('study')
    studyList.removeChild(itemGame)

    const ulTag = document.querySelector('ul')
    ulTag.classList.add('list-group')

    document.querySelector('body > ul > li:nth-child(1)').classList.add('list-group-item')
    document.querySelector('body > ul > li:nth-child(2)').classList.add('list-group-item')
    document.querySelector('body > ul > li:nth-child(2)').classList.add('active')
    document.querySelector('body > ul > li:nth-child(2)').setAttribute('aria-current', 'true')
    document.querySelector('body > ul > li:nth-child(3)').classList.add('list-group-item')
    document.querySelector('body > ul > li:nth-child(4)').classList.add('list-group-item')

    
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
