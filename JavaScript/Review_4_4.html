<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .done {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <form action="/todos/">
    <input type="text" id="todoInput">
    <button id="addBtn">Todo</button>
  </form>
  <ul></ul>

  <script>
    // form 선택
    const form = document.querySelector('form')
    const todo = document.querySelector('#todoInput')
    const btn = document.querySelector('#addBtn')
    const ul = document.querySelector('ul')

    function addTodo (event) {
      // 이벤트를 취소한다
      event.preventDefault()

      // 빈값 처리
      if (todo.value.trim() === '') {
        alert('할일을 입력해 주세요.')
        // return을 줘야 돌아감
        return
      }

      // li element를 생성 후 input element의 value 값을 데이터로 저장한다
      const newTodo = document.createElement('li')
      newTodo.textContent = todo.value
      newTodo.addEventListener('click', function (event) {
        event.target.classList.toggle('done')
      })

      // ul 태그의 자식 태그로 위에서 생성한 li element를 넣는다
      ul.appendChild(newTodo)

      // 삭제 버튼을 생성 후 li 태그의 자식 태그로 넣는다
      const xBtn = document.createElement('button')
      xBtn.textContent = 'X'
      xBtn.addEventListener('click', function (event) {
        event.target.parentNode.remove()
      })
      
      // 삭제 버튼을 클릭하면 해당 li element를 삭제한다
      newTodo.appendChild(xBtn)

      // todo 값을 초기화
      todo.value = ''
    }

    form.addEventListener('submit', addTodo)
  </script>
</body>
</html>
