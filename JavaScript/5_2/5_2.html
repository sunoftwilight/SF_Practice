<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>Dog API</h1>
  <img draggable="false" src="./noResult.png" alt="dog">
  <h2>아직 선택된 사진이 없습니다!</h2>
  <br>
  <button>Get dog</button>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
		const API_URI = 'https://dog.ceo/api/breeds/image/random'
    const imgTag = document.querySelector('img')
    const bodyTag = document.querySelector('body')
    const btn = document.querySelector('button')

    const getDog = function () {      
      axios.get(API_URI)
        .then((res) => {
          // const imgUrl = res.data['message']
          const imgUrl = res.data.message
          imgTag.setAttribute('src', imgUrl)
          // if (h2Tag = document.querySelector('h2')) {
          //   bodyTag.removeChild(h2Tag)
          // }
          const h2Tag = document.querySelector('h2')
          h2Tag.textContent = ''
        })
        .catch((err) => {
          console.log(err)
        })
    } 

    btn.addEventListener('click', getDog)
  </script>
</body>
</html>
