<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <div class="mt-5 ms-5 alert alert-danger bg-danger text-white col-12" role="alert" style="width: 30rem;">
    Invalid Login or password
  </div>
  <h1 class="ms-5 display-4 fw-bold">SSAFY 전용 Gitlab 시스템</h1>
  <hr class="ms-5" style="width: 30rem;">
  <div class="card mx-5 mt-3" style="width: 30rem;">
    <p class="py-3 fw-semibold text-center border-bottom border-primary border-2">Sign in</p>
    <div class="card-body">
      
      <form action="login.jsp" method="post">
        <div class="mb-3">
          <label class="form-label fw-semibold" for="id">Username or Email</label> 
          <input class="form-control" type="text" name="id" id="id" />
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold" for="pwd">Password</label> 
          <input class="form-control" type="password" name="pwd" id="pwd" />
        </div>
        <div class="d-flex justify-content-between">
        <div class="mb-3 form-check p-0 d-inline ">
          <input class="ms-1 me-2 form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <a class="text-decoration-none" href="">Forgot your password?</a>
        </div>  
        <button type="button" class="btn btn-success col-12">Sign in</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
