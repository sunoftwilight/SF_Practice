<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <!-- 경고문 alert -->
    <div class="alert bg-danger text-white" role="alert">
      Invalid Login or password
    </div>

    <!-- SSAFY gitlab 제목 -->
    <h1 class="display-4 fw-bold text-center">SSAFY 전용 Gitlab 시스템</h1>

    <!-- 밑줄 -->
    <hr>

    <!-- 회원가입 창 : Sign in -->
    <!-- rounded : 꼭짓점 둥글게 !! 방향 지정도 가능 -->
    <div class="border border-bottom-0 rounded-top fw-bold p-3 text-center">Sign in</div>
    
    <!-- 회원가입 창 : 파란 선 -->
    <!-- border인데 크기 지정 or 안에 든 요소 없으니 그냥 선처럼 보임 -->
    <div class="border border-primary"></div>

    <!-- 회원가입 창 : 아래 정보 입력 칸 -->
    <div class="border border-top-0 rounded-bottom p-3">
      <form action="">
        <!-- Username or Email -->
        <div class="mb-3">
          <label class="form-label fw-bold" for="username">Username or Email</label>
          <!-- email type은 '@'가 포함되지 않으면 잘못 입력했다고 나옴! -->
          <input class="form-control" type="email" id="username">
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label fw-bold" for="pwd">Password</label>
          <input class="form-control" type="password" id="pwd">
        </div>
      </form>

      <!-- check박스 + 비번 찾기 -->
      <!-- check박스와 비번 찾기를 하나의 flexbox에 넣고, 양쪽으로 쫙 펼쳐주기 -->
      <div class="d-flex justify-content-between">
        <!-- check박스 : 아이디 기억 여부 -->
        <div>
          <!-- form-control은 태그 타입마다 class 명이 조금씩 다름 -->
          <input class="form-check-input" type="checkbox" id="check">
          <label for="check">Remember me</label>
        </div>

        <!-- 비번 찾기 -->
        <div>
          <a href="#">Forgot your password?</a>
        </div>
      </div>

      <!-- Sign in 버튼 -->
      <button class="btn btn-success w-100 mt-4">Sign in</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
