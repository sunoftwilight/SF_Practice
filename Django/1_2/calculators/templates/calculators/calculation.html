<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>연산할 두 숫자를 입력하세요</h1>

  <form action="/result" method='GET'>
    <!-- laber의 for 지정 귀찮음 -> 그냥 label 안에 input 넣어주면 됨 -->
    <label>첫 번째 숫자 :
      <input type="text" name='num1'>
    </label>

    <label>두 번째 숫자 :
      <input type="text" name='num2'>
    </label>

    {% comment %} <input type="submit" value="계산!"> {% endcomment %}

    <!-- form 안의 button은 submit 기능이 있다 -->
    <button>계산!</button>

  </form>
</body>
</html>
